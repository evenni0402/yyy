<script>
    function changeImage(imageId, newSrc) {
        var img = document.getElementById(imageId);
        img.style.opacity = 0; // 改变图片的透明度为0
        setTimeout(function() {
            img.src = newSrc; // 更改图片源
            img.style.opacity = 1; // 将透明度恢复为1
        }, 300); // 延迟0.5秒
    }

    function restoreImage(imageId, originalSrc) {
        var img = document.getElementById(imageId);
        img.style.opacity = 0; // 改变图片的透明度为0
        setTimeout(function() {
            img.src = originalSrc; // 恢复原始图片
            img.style.opacity = 1; // 将透明度恢复为1
        }, 300); // 延迟0.5秒
    }
</script>
